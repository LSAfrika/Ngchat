<div [ngClass]="{'animatein':ui.form==='login','animateout':ui.form==='loginform'}" class="w-full h-screen fixed top-0 z-50 p-2 box-border bg-gradient-to-b from-blue-600 to-blue-400 flex flex-col justify-start  items-center left-[100%]">

    <svg (click)="ui.backtologin('loginform')" class=" w-8  h-8 absolute top-3 left-3 cursor-pointer "  fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>


    <div class="w-3/4 h-fit pl-2 flex justify-center items-center  rounded-full  mt-[200px]">
        <svg class=" w-8  h-8 mt-4 " fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
    <input class="p-2  bg-transparent text-white  italic outline-none border-b-2 border-slate-200/50 focus-within:border-white focus-within:not-italic " type="text" placeholder="email/phone no.">
       </div>

       <div class="w-3/4 h-fit pl-2 flex justify-center items-center  rounded-full  mt-[20px]">
        <svg class=" w-8  h-8 mt-4 "  fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
    <input class="p-2  bg-transparent text-white  italic outline-none border-b-2 border-slate-200/50 focus-within:border-white focus-within:not-italic " type="text" placeholder="password">
       </div>
    <button class="w-1/3 bg-white p-1 font-normal text-blue-500 mt-[50px] rounded-full">log in</button>
    </div>
