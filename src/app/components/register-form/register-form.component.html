<div [ngClass]="{'animatein':ui.form==='register','animateout':ui.form==='registerform'}" class="w-full h-screen fixed top-0 z-50 p-2 box-border bg-gradient-to-b from-blue-600 to-blue-400 flex flex-col justify-start  items-center left-[100%] right-0 bottom-0">

    <svg (click)="ui.backtologin('registerform')" class=" w-8  h-8 absolute top-3 left-3 cursor-pointer "  fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>


    <div class="w-3/4 h-fit pl-2 flex justify-center items-center  rounded-full  mt-[100px]">
        <svg class=" w-8  h-8 mt-4 " fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
    <input [(ngModel)]="username" class="p-2  bg-transparent text-white  italic outline-none border-b-2 border-slate-200/50 focus-within:border-white focus-within:not-italic " type="text" placeholder="user name">
       </div>
       <div class="w-3/4 h-fit pl-2 flex justify-center items-center  rounded-full  mt-[20px]">
        <svg xmlns="http://www.w3.org/2000/svg"  class=" w-8  h-8 mt-4 "  fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24"  stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
    <input [(ngModel)]="email" class="p-2  bg-transparent text-white  italic outline-none border-b-2 border-slate-200/50 focus-within:border-white focus-within:not-italic " type="text" placeholder="email">
       </div>  


       <div class="w-3/4 h-fit pl-2 flex justify-center items-center  rounded-full  mt-[20px]">
        <svg xmlns="http://www.w3.org/2000/svg" class=" w-8  h-8 mt-4 "  fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24"  stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
    <input [(ngModel)]="phone" class="p-2  bg-transparent text-white  italic outline-none border-b-2 border-slate-200/50 focus-within:border-white focus-within:not-italic " type="number" placeholder="phone no.">
       </div>  

       <div class="w-3/4 h-fit pl-2 flex justify-center items-center  rounded-full  mt-[20px]">
        <svg class=" w-8  h-8 mt-4 "  fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
    <input [(ngModel)]="password" class="p-2  bg-transparent text-white  italic outline-none border-b-2 border-slate-200/50 focus-within:border-white focus-within:not-italic " type="password" placeholder="password">
       </div>   
       <div class="w-3/4 h-fit pl-2 flex justify-center items-center  rounded-full  mt-[20px]">
        <svg class=" w-8  h-8 mt-4 "  fill="none" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path></svg>
    <input [(ngModel)]="repassword" class="p-2  bg-transparent text-white  italic outline-none border-b-2 border-slate-200/50 focus-within:border-white focus-within:not-italic " type="password" placeholder="re-password">
       </div>
    <button (click)="submitform()" class="w-1/3 bg-white p-1 font-normal text-blue-500 mt-[50px] rounded-full">register</button>
    </div>
