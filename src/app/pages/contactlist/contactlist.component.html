    <div [routerLink]="['/directmessage',name.name]"  *ngFor="let name of ui.names | filter:term; let i=index"
    class="contactlist">
        <div class="w-[15%] h-fit py-1  flex justify-center items-center  ">
            <!-- icon -->
            <div class="w-[50px] my-1 h-[50px] box-border p-2 flex justify-center items-center rounded-full bg-slate-200" >
                <img class="w-[50px] h-[50px] " src="../../../assets/5592656011535694869.svg" alt="" srcset="">
            </div>

        </div>

        <!-- text area -->
        <div class="w-[80%] h-[50px]  ml-2 mt-1  flex  overflow-x-hidden justify-center  items-center ">
            <div (click)="openchat(i)" class="flex items-center justify-start w-full h-full text-lg font-semibold text-blue-700 hover:cursor-pointer "><h1>{{name.name}}</h1></div>

            <!-- <p class="font-thin whitespace-nowrap text-slate-600">Lorem ipsum dolor sit amet s </p> -->
        </div>
        </div>

        <div class="w-full  fixed bottom-0 min-h-[50px] flex justify-center items-center">

          <button (click)="openaddcontactmodal()" class="min-w-[150px] bg-blue-600 text-white px-4 py-2 rounded-full "> add contact</button>
        </div>
</div>

<div *ngIf="ui.contactmodal|async" class="addcontact">

  <div class="contactform">

    <svg (click)="closecontactmodal()" class="absolute top-1 right-2"  style="width: 30px; height:30px;margin-left: auto;" fill="rgb(255 255 255)" stroke="rgb(29 78 216 )"
    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
    <div class=" text-white font-semibold bg-blue-600 rounded-r-full rounded-l-lg mb-10 p-2 px-5 mr-auto">add contact</div>

    <input type="text" placeholder="username">

    <!-- <label for="username">email</label> -->
    <input type="text" placeholder="email">

    <button class="min-w-[150px] bg-blue-600 text-white px-4 py-2 rounded-full "> add contact</button>


  </div>


</div>
